<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <style>
   
  

   body, html {
    font-family: Outfit;
    background-color: hsl(212, 45%, 89%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    }



    .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 250px;
    height: 50%;
    text-align: center;
    background-color: antiquewhite;
    border-radius: 10px;
}

.container img {
    width: 30vh; /* Responsive image */
    height: 50%; /* Maintain aspect ratio */
    border-radius: 20px;
    padding: 10px;

}

.container h1 {
    font-size: 15px;
    margin: 10px 0;
    font-weight: 600;
    text-align: center;
}

.container p {
    font-size: 15px;
    margin: 10px 0;
    font-weight: 300;
    text-align: center;
}

    </style>
  </head>
  <body>

    <div class="container">
      <img src="images/image-qr-code.png" alt="QR code">
      <h1>
          Improve your front-end project skills by building projects
      </h1>
      <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>   
    </div>
  </body>
</html>
